<div class="contact-container fade-in">
  <h2>Contacto</h2>

  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
    <label for="email">Correo electr√≥nico</label>
    <input id="email" type="email" formControlName="email" required />

    <label for="subject">Asunto</label>
    <input id="subject" type="text" formControlName="subject" required />

    <label for="message">Mensaje</label>
    <textarea id="message" rows="6" formControlName="message" required></textarea>

    <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
  </form>
</div>

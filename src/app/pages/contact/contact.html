<div class="header" style="margin-bottom: 2rem;">
  <i class="fa-solid fa-envelope" style="font-size: 2rem;"></i>
  <h2 class="section-title" style="margin-top: 10px;">{{ 'CONTACT' | translate }}</h2>
</div>

<div class="data-contact">
  <div class="social-container" >
    <a href="https://github.com/RafaGG21" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://linkedin.com/in/rafaelgandolfo" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
  </div>
</div>
<div class="contact-container fade-in">
  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
    <label for="email">{{'EMAIL_LABEL' | translate}}</label>
    <input id="email" type="email" formControlName="email" required />

    <label for="subject">{{'ABOUT' | translate}}</label>
    <input id="subject" type="text" formControlName="subject" required />

    <label for="message">{{'MESSAGE' | translate}}</label>
    <textarea id="message" rows="6" formControlName="message" required></textarea>

    <button type="submit" [disabled]="contactForm.invalid">{{'SEND' | translate}}</button>
  </form>
</div>

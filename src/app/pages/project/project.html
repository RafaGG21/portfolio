<div class="project-container" *ngIf="project">
  <div class="carousel-wrapper">

  </div>


  <div class="project-info">
    <h2>{{ project.name }}</h2>
    <p>{{ project.description_es }}</p>

    <div class="badges">
      <span *ngFor="let tech of project.technologies" class="badge">{{ tech }}</span>
    </div>
  </div>
</div>

<div class="row project-container">
  <div class="col-md-8">
  <div class="carousel-container" *ngIf="project?.images?.length">
    <div class="carousel-slide">
      <img [src]="project.images[currentIndex]" />
    </div>

    <div class="carousel-indicators">
      <span *ngFor="let slide of project.images; index as i"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)">
      </span>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="project-info" *ngIf="project">
    <h2>{{ project.name }}</h2>
    <div [ngSwitch]="language">
        <p *ngSwitchCase="'es'">{{ project.description_es }}</p>
        <p *ngSwitchCase="'fr'">{{ project.description_fr }}</p>
        <p *ngSwitchCase="'en'">{{ project.description_en }}</p>
      <div *ngSwitchDefault>{{ project.description_es }}</div>
    </div>
    <div class="badges">
      <span *ngFor="let tech of project?.technologies" class="badge">{{ tech }}</span>
      </div>
      <div style="margin-top: 3rem;">
        <a [routerLink]="['/projects']">{{'COME_BACK_PROJECTS' | translate}}</a>
    </div>
  </div>
</div>
</div>

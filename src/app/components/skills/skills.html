<div class="header" style="margin-bottom: 2rem;">
  <i class="fa-solid fa-computer" style="font-size: 2rem;"></i>
  <h2 class="section-title" style="margin-top: 10px;">{{ 'TECHNOLOGIES' | translate }}</h2>
</div>

<div class="skills-container">
  <div class="skill" *ngFor="let skill of skills">
    <div class="skill-name">{{ skill.name }}</div>
    <div class="skill-bar">
      <div
        #skillFill
        class="skill-fill"
        [attr.data-percent]="skill.level"
        style="width: 0%"
      ></div>
    </div>
  </div>
</div>
